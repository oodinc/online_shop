<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KENESAYU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand fixed-top shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="../index.html">
                <img src="path/to/your/logo.png" alt="Logo" />
            </a>

            <!-- Toggler button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#tas/produkTas">Tas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#produkKaos">Kaos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#produkParfum">Parfum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Konfirmasi Pembayaran</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-2">
                        <label for="invoiceNumber" class="form-label">Nomor Invoice</label>
                        <input type="text" class="form-control text-muted" id="invoiceNumber">
                    </div>
                    <div class="mb-2">
                        <label for="paymentDate" class="form-label">Waktu Pembayaran</label>
                        <input type="date" class="form-control" id="paymentDate">
                    </div>
                    <div class="mb-2">
                        <label for="bankName" class="form-label">Ditransfer Ke</label>
                        <select class="form-select" id="bankName">
                            <option value="BRI - 0987654321 - NAMA PEMILIK REKENING">BRI - 0987654321 - NAMA PEMILIK REKENING</option>
                            <option value="Mandiri - 0987654321 - NAMA PEMILIK REKENING">Mandiri - 0987654321 - NAMA PEMILIK REKENING</option>
                        </select>                    
                    </div>
                    <div class="mb-2">
                        <label for="bankOwnerName" class="form-label">Bank Asal</label>
                        <input type="text" class="form-control" id="bankOwnerName">
                    </div>
                    <div class="mb-2">
                        <label for="bankAccountName" class="form-label">Nama Pemilik Rekening</label>
                        <input type="text" class="form-control" id="bankAccountName">
                    </div>
                    <div class="mb-2">
                        <label for="paymentAmount" class="form-label">Jumlah</label>
                        <input type="text" class="form-control" id="paymentAmount">
                    </div>
                    <div class="mb-2">
                        <label for="paymentProof" class="form-label">Bukti Transfer</label>
                        <input type="file" class="form-control" id="paymentProof">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Konfirmasi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="mt-5">
        <div class="container py-4">
            <div class="row">
                <!-- No WhatsApp -->
                <div class="col-md-4 mb-3">
                    <p>
                        <i class="bi bi-whatsapp text-success"></i>
                        <a href="https://api.whatsapp.com/send?phone=6212345678" class="text-decoration-none"
                            target="_blank">+62 1234 5678</a>
                    </p>
                </div>

                <!-- Alamat -->
                <div class="col-md-4 mb-3">
                    <p>
                        <i class="bi bi-house-door text-danger"></i>
                        <a href="https://www.google.com/maps?q=Jalan+Contoh+No.+123,+Kota+Contoh,+12345"
                            class="text-decoration-none" target="_blank">
                            Jalan Contoh No. 123, Kota Contoh, 12345
                        </a>
                    </p>
                </div>

                <!-- Jam Operasional -->
                <div class="col-md-4 mb-3">
                    <p><i class="bi bi-clock text-primary"></i> Jam Operasional:</p>
                    <p>Senin - Sabtu</p>
                    <p>08.00 - 17.00 WIB</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
