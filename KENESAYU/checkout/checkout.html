<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KENESAYU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="../index.html">
                <img src="path/to/your/logo.png" alt="Logo" />
            </a>

            <!-- Toggler button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#tas/produkTas">Tas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#produkKaos">Kaos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#produkParfum">Parfum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="form-container mt-3">
        <h2>Chekcout</h2>
        
        <form id="checkoutForm">
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="name">Nama:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="province">Provinsi:</label></td>
                    <td><input type="text" id="province" name="province" required></td>
                </tr>
                <tr>
                    <td><label for="city">Kota/Kabupaten:</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                </tr>
                <tr>
                    <td><label for="district">Kecamatan:</label></td>
                    <td><input type="text" id="district" name="district" required></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat:</label></td>
                    <td><textarea id="address" name="address" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="postalCode">Kode Pos:</label></td>
                    <td><input type="text" id="postalCode" name="postalCode" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Telepon:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="dropshipper">Kirim sebagai dropshipper:</label></td>
                    <td>
                        <div class="toggle-switch">
                            <input type="checkbox" id="dropshipper" name="dropshipper" onclick="toggleDropshipperInputs()">
                            <label for="dropshipper"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="dropshipperInputs">
                            <label for="dropshipperName">Nama Dropshipper:</label>
                            <input type="text" id="dropshipperName" name="dropshipperName">
    
                            <label for="dropshipperPhone">Telepon Dropshipper:</label>
                            <input type="tel" id="dropshipperPhone" name="dropshipperPhone">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Lanjutkan</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>    

<!-- Footer -->
<footer class="bg-dark text-white mt-5">
    <div class="container py-4">
        <div class="row">
            <!-- No WhatsApp -->
            <div class="col-md-4 mb-3">
                <p>
                    <i class="bi bi-whatsapp text-success"></i>
                    <a href="https://api.whatsapp.com/send?phone=6212345678" class="text-white text-decoration-none"
                        target="_blank">+62 1234 5678</a>
                </p>
            </div>

            <!-- Alamat -->
            <div class="col-md-4 mb-3">
                <p>
                    <i class="bi bi-house-door text-danger"></i>
                    <a href="https://www.google.com/maps?q=Jalan+Contoh+No.+123,+Kota+Contoh,+12345"
                        class="text-white text-decoration-none" target="_blank">
                        Jalan Contoh No. 123, Kota Contoh, 12345
                    </a>
                </p>
            </div>

            <!-- Jam Operasional -->
            <div class="col-md-4 mb-3">
                <p><i class="bi bi-clock text-primary"></i> Jam Operasional:</p>
                <p>Senin - Sabtu</p>
                <p>08.00 - 17.00 WIB</p>
            </div>
        </div>
    </div>
</footer>
<script>
function toggleDropshipperInputs() {
    const dropshipperInputs = document.getElementById('dropshipperInputs');
    dropshipperInputs.style.display = document.getElementById('dropshipper').checked ? 'block' : 'none';
}

</script>
<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
